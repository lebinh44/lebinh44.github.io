<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Home</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://kit.fontawesome.com/50c4aa0db7.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="style.css">
        </head>
        
        <body>
            <header>
                <a href="#" class="logo"><img src="img/netflix.jpg" alt="NetFlix"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
                <div class="search">
                    <input type="text" placeholder="Titles, people, genres">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <div class="banner">
                    <img src="img/film.jpg" class="bg">
                    <div class="content">
                        <img src="img/title.png" class="movieTitle">
                        <h4>
                            <span><i>16+</i></span>
                        </h4>
                        <p>
                            In this prequel to "Army of the Dead", a mysterious woman recruits bank teller Dieter to help her crew crack three legendary safes across Europe.
                        </p>
                        <div class="buttons">
                            <a href="#"><i class="fas fa-play"></i>Play</a>
                            <a href="#"><i class="fas fa-info-circle"></i>More info</a>
                            <a href="#"><i class="fas fa-volume-up"></i></a>
                        </div>
                    </div>
            </div>
        </body>
        
        </html>
